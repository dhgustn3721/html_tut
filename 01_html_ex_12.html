<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML 연습 12</title>
</head>
<body>

<h1>HTML 기본 구조</h1>

<table>
  <tr>
    <td>
      <!-- xmp 태그는 구버전에서 사용된 태그, 현재는 사용되지 않음 -->
      <xmp>

        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title></title>
        </head>
        <body>

        </body>
        </html>

      </xmp>

    </td>
  </tr>
</table>


<table>
  <tr>
    <td>
      <pre>
        <!--pre 태그 안의 내용은 그대로 보인다. (텍스트는 텍스트로)-->
      </pre>
    </td>
  </tr>
</table>

</body>
</html>
