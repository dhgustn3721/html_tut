<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 전환</title>
  <style>
    .box{
      width:100px;
      height:100px;
      background:palevioletred;
      transition:background 1s, transform 1s; /* <-- 여러 class에 나열하는 방법  */
    }

    .box1:hover{
      background:deepskyblue;
    }

    .box2:hover{
      transform:translate(100px, 100px);
      background:yellow;
    }

    .box3:hover{
      transform:rotate(360deg);
    }

    .box4:hover{
      transform:scale(1.5, 1.5) skew(50deg, 70deg) rotate(720deg);
      background:red;
    }
  </style>
</head>
<body>

<div class="box box1">박스1</div>

<div class="box box2">박스2</div>

<div class="box box3">박스3</div>

<div class="box box4">박스4</div>

</body>
</html>
