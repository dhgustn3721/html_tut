<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .display-none{
      display:none;
      background:yellow;
    }

    .visibility-hidden{
      visibility: hidden;
      background:yellow;
    }

  </style>
</head>
<body>

<div class="display-none">
  <div>안녕하세요 !</div>
</div>

<div class="visibility-hidden">
  <div>안녕하세요 !</div>
</div>

</body>
</html>
